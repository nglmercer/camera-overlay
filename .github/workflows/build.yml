name: Multi-Platform Build

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      target:
        description: "Build target (optional, leave empty for all)"
        required: false
        default: ""
        type: choice
        options:
          - ""
          - linux-x64
          - linux-x64-baseline
          - linux-x64-modern
          - linux-arm64
          - linux-x64-musl
          - linux-arm64-musl
          - windows-x64
          - windows-x64-baseline
          - windows-x64-modern
          - darwin-x64
          - darwin-x64-baseline
          - darwin-arm64
      release_tag:
        description: "Release tag (e.g., v1.0.0). Leave empty to skip creating a release."
        required: false
        default: ""
        type: string
      draft:
        description: "Create as draft release"
        required: false
        default: false
        type: boolean
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean
      generate_notes:
        description: "Auto-generate release notes"
        required: false
        default: true
        type: boolean
      release_notes:
        description: "Custom release notes (only used if auto-generate is false)"
        required: false
        default: ""
        type: string

env:
  APP_NAME: webcam-manager

jobs:
  # Determine which targets to build
  setup:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.set-targets.outputs.targets }}
    steps:
      - id: set-targets
        run: |
          if [ "${{ github.event.inputs.target }}" != "" ]; then
            echo "targets=[\"${{ github.event.inputs.target }}\"]" >> $GITHUB_OUTPUT
          else
            echo 'targets=["linux-x64", "linux-arm64", "windows-x64", "darwin-x64", "darwin-arm64"]' >> $GITHUB_OUTPUT
          fi

  # Build for Linux
  build-linux:
    needs: setup
    if: contains(needs.setup.outputs.targets, 'linux')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [linux-x64, linux-arm64, linux-x64-musl]
        include:
          - target: linux-x64
            build-target: bun-linux-x64
          - target: linux-arm64
            build-target: bun-linux-arm64
          - target: linux-x64-musl
            build-target: bun-linux-x64-musl
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for ${{ matrix.target }}
        run: |
          bun build ./src/index.ts \
            --compile \
            --target=${{ matrix.build-target }} \
            --minify \
            --sourcemap \
            --bytecode \
            --define BUILD_VERSION='"${{ github.ref_name }}"' \
            --define BUILD_TIME='"${{ github.event.head_commit.timestamp }}"' \
            --define BUILD_TARGET='"${{ matrix.target }}"' \
            --outfile ./dist/${{ env.APP_NAME }}-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.target }}
          path: ./dist/${{ env.APP_NAME }}-${{ matrix.target }}
          if-no-files-found: error

  # Build for Windows
  build-windows:
    needs: setup
    if: contains(needs.setup.outputs.targets, 'windows')
    runs-on: windows-latest
    strategy:
      matrix:
        target: [windows-x64]
        include:
          - target: windows-x64
            build-target: bun-windows-x64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for ${{ matrix.target }}
        shell: bash
        run: |
          bun build ./src/index.ts \
            --compile \
            --target=${{ matrix.build-target }} \
            --minify \
            --sourcemap \
            --bytecode \
            --define BUILD_VERSION='"${{ github.ref_name }}"' \
            --define BUILD_TIME='"${{ github.event.head_commit.timestamp }}"' \
            --define BUILD_TARGET='"${{ matrix.target }}"' \
            --outfile ./dist/${{ env.APP_NAME }}-${{ matrix.target }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.target }}
          path: ./dist/${{ env.APP_NAME }}-${{ matrix.target }}.exe
          if-no-files-found: error

  # Build for macOS
  build-macos:
    needs: setup
    if: contains(needs.setup.outputs.targets, 'darwin')
    runs-on: macos-latest
    strategy:
      matrix:
        target: [darwin-x64, darwin-arm64]
        include:
          - target: darwin-x64
            build-target: bun-darwin-x64
          - target: darwin-arm64
            build-target: bun-darwin-arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build for ${{ matrix.target }}
        run: |
          bun build ./src/index.ts \
            --compile \
            --target=${{ matrix.build-target }} \
            --minify \
            --sourcemap \
            --bytecode \
            --define BUILD_VERSION='"${{ github.ref_name }}"' \
            --define BUILD_TIME='"${{ github.event.head_commit.timestamp }}"' \
            --define BUILD_TARGET='"${{ matrix.target }}"' \
            --outfile ./dist/${{ env.APP_NAME }}-${{ matrix.target }}

      - name: Make executable
        run: chmod +x ./dist/${{ env.APP_NAME }}-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.target }}
          path: ./dist/${{ env.APP_NAME }}-${{ matrix.target }}
          if-no-files-found: error

  # Create release with all artifacts
  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: |
      always() &&
      (needs.build-linux.result == 'success' || needs.build-linux.result == 'skipped') &&
      (needs.build-windows.result == 'success' || needs.build-windows.result == 'skipped') &&
      (needs.build-macos.result == 'success' || needs.build-macos.result == 'skipped') &&
      (startsWith(github.ref, 'refs/tags/v') || github.event.inputs.release_tag != '')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Determine release tag
        id: release_info
        run: |
          if [ "${{ github.event.inputs.release_tag }}" != "" ]; then
            echo "tag=${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
            echo "name=Release ${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "name=Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Determine prerelease status
        id: prerelease_check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "is_prerelease=${{ github.event.inputs.prerelease }}" >> $GITHUB_OUTPUT
          else
            if [[ "${{ github.ref_name }}" =~ (alpha|beta|rc) ]]; then
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Determine draft status
        id: draft_check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "is_draft=${{ github.event.inputs.draft }}" >> $GITHUB_OUTPUT
          else
            echo "is_draft=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine release notes
        id: notes_check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.generate_notes }}" == "true" ]; then
              echo "generate_notes=true" >> $GITHUB_OUTPUT
              echo "body=" >> $GITHUB_OUTPUT
            else
              echo "generate_notes=false" >> $GITHUB_OUTPUT
              echo "body=${{ github.event.inputs.release_notes }}" >> $GITHUB_OUTPUT
            fi
          else
            echo "generate_notes=true" >> $GITHUB_OUTPUT
            echo "body=" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          name: ${{ steps.release_info.outputs.name }}
          files: ./artifacts/**/*
          generate_release_notes: ${{ steps.notes_check.outputs.generate_notes == 'true' }}
          body: ${{ steps.notes_check.outputs.body }}
          draft: ${{ steps.draft_check.outputs.is_draft == 'true' }}
          prerelease: ${{ steps.prerelease_check.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Summary job
  summary:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | ${{ needs.build-linux.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.build-windows.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.build-macos.result }} |" >> $GITHUB_STEP_SUMMARY
